<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booknet</title>
    <!-- Import font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Import fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Import Owlcarousel -->
    <link
      rel="stylesheet"
      href="./lib/owlcarousel/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="./lib/owlcarousel/assets/owl.theme.default.min.css"
    />
    <!-- Import style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header top -->
    <div class="header-top">
      <div class="container">
        <div class="header-top-warp">
          <div class="logo">
            <a href="#">
              <h1>booknest</h1>
            </a>
          </div>
          <div class="search-main">
            <input type="text" placeholder="Tìm kiếm sản phẩm..." />
            <button class="button-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="info-user">
            <a href="#" class="book-map">
              <i class="fa-solid fa-location-dot"></i>
              <p>Địa chỉ nhà sách</p>
            </a>
            <ul class="icon-user">
              <li>
                <i class="fa-solid fa-user"></i>
              </li>
              <li>
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Menu Main -->
    <div class="menu-main">
      <div class="container">
        <ul>
          <li class="active">
            <a href="#">Trang chủ</a>
          </li>
          <li>
            <a href="#">Sách trong nước</a>
            <i class="fa-solid fa-chevron-down"></i>
            <!-- submenu cấp 1 -->
            <ul class="submenu-1">
              <li>
                <a href="#">Item 1</a>
                <i class="fa-solid fa-chevron-right"></i>
                <!-- submenu 2 -->
                <ul class="submenu-2">
                  <li>
                    <a href="#">Item 1.1</a>
                  </li>
                  <li>
                    <a href="#">Item 1.2</a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="#">Item 2</a>
              </li>
              <li>
                <a href="#">Item 3</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#">Sách nước ngoài</a>
          </li>
          <li>
            <a href="#">Giới thiệu</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Liên hệ</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Banner -->
    <div class="Banner-main">
      <!-- Setup -->
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            src="https://theme.hstatic.net/200000922131/1001285299/14/slide_1_img.jpg?v=1678"
            alt="Slider 1"
          />
        </div>
        <div class="item">
          <img
            src="https://theme.hstatic.net/200000922131/1001285299/14/slide_2_img.jpg?v=1678"
            alt="Slider 2"
          />
        </div>
        <div class="item">
          <img
            src="https://theme.hstatic.net/200000922131/1001285299/14/slide_3_img.jpg?v=1678"
            alt="Slider 3"
          />
        </div>
      </div>
    </div>
    <!-- Service -->
    <div class="service">
      <div class="container">
        <div class="row">
          <div class="column">
            <div class="content"></div>
          </div>
          <div class="column">
            <div class="content"></div>
          </div>
          <div class="column">
            <div class="content"></div>
          </div>
          <div class="column">
            <div class="content"></div>
          </div>
          <div class="column">
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Import Jquery lib -->
    <script src="./lib/jquery-3.7.1.min.js"></script>
    <!-- Import owlcarousellib -->
    <script src="./lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- Import owl-custom -->
    <script src="./assets/js/owl-custom.js"></script>
  </body>
</html>
