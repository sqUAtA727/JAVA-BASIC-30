<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector</title>

    <!--Import style.css-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- 
    Selector: Class CSS
     -> cú pháp: class="ten_dat"
     -> 1 class dùng cho nhiều phần tử
     -> Sử dụng trong css .ten_dat 
    -->

    <h1 class="headline_1">wtf 3.1.1 now</h1>
    <h1 class="headline_2">3.1.2</h1>

    <!-- 
    Selector: Id CSS
     -> cú pháp: id="ten_dat"
     -> id là 1 duy nhất, không trùng nhau
     -> sử dụng trong css: #ten_dat
     -> giống citizen ID 
    -->

    <p id="para_1">Đoạn văn 1</p>
    <p id="para_2">Đoạn văn 2</p>

    <!-- Selector: Father and son betch -->
    <h3>now is headline 3.1</h3>
    <div>
      <h3>3.2??? bruh?????</h3>
    </div>

    <!-- 
     Selector: Link
      -> Truy cập tới thẻ link đã được clicked: visited
      -> Truy cập tới thẻ link chưa clicked: link 
    -->

    <a href="#1">Item 1</a>
    <a href="#2">Item 2</a>
    <a href="#3">Item 3</a>
    <a href="#4">Item 4</a>

    <!-- Margin/Padding -->
    <div class="item_1">
        <div class="item_2"></div>
    </div>
  </body>
</html>
