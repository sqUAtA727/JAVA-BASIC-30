<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi nhờn 2 thôi</title>
  </head>
  <body>
    <h1>Ahhh đến buổi vào lúc 9h nhờnnn</h1>
    <!--Table-->
    <table>
      <thead>
        <tr>
          <td>STT</td>
          <td>Họ tên</td>
          <td>Tuổi</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Nguyễn Văn A</td>
          <td>27/07/2727</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nguyễn Văn B</td>
          <td>22</td>
        </tr>
      </tbody>
    </table>
    <!--Form-->
    <form>
      <label>Account username:</label>
      <input type="text" placeholder="Type username" />
      <br />
      <br />
      <label>Password:</label>
      <input type="password" placeholder="Type password" />
      <br />
      <br />
      <label>Email:</label>
      <input type="email" placeholder="Type email" />
      <br>
      <br>
      <label>iPhone</label>
      <select>
        <option>iPhone 11</option>
        <option>iPhone 12</option>
        <option>iPhone 16</option>
      </select>
      <button type="submit">Login</button>
    </form>
  </body>
</html>

<!--hàng(row): <tr></tr>
    cột(column): <td></td>-->
